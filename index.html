<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outercircle">
                <div class="innercircle">
                    <span class="text minute"></span>
                    <span class="text sec">0 .</span>
                    <span class="text msec">&nbsp; 00</span>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button reset hidden">Reset</button>
                <button class="button play">Play</button>
                <button class="button lap hidden">Lap</button>
            </div>
        </div>
        
        <ul class="laps">
            <li class="lap-item">
                <span class="lap-number">Lap 1</span>
                <span class="lap-time">01 : 42 . 97</span>
            </li>
            <li class="lap-item">
                <span class="lap-number">Lap 1</span>
                <span class="lap-time">01 : 42 . 97</span>
            </li>
            <li class="lap-item">
                <span class="lap-number">Lap 1</span>
                <span class="lap-time">01 : 42 . 97</span>
            </li>
            <li class="lap-item">
                <span class="lap-number">Lap 1</span>
                <span class="lap-time">01 : 42 . 97</span>
            </li>
            <li class="lap-item">
                <span class="lap-number">Lap 1</span>
                <span class="lap-time">01 : 42 . 97</span>
            </li>
            <li class="lap-item">
                <span class="lap-number">Lap 1</span>
                <span class="lap-time">01 : 42 . 97</span>
            </li>
            <li class="lap-item">
                <span class="lap-number">Lap 1</span>
                <span class="lap-time">01 : 42 . 97</span>
            </li>
            <button class="lap-clear-button">Clear All</button>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
